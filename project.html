<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Apps Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .app-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            width: 150px;
        }
        .app-card:hover {
            transform: scale(1.05);
        }
        img {
            width: 100px;
            height: 100px;
            object-fit: contain;
        }
        a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Popular Shopping Apps</h1>
    <div class="container">
        <div class="app-card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon">
            <a href="https://www.amazon.com" target="_blank">Amazon</a>
        </div>
        <div class="app-card">
            <img src="fk.png" alt="Flipkart">
            <a href="https://www.flipkart.com" target="_blank">Flipkart</a>
        </div>
        <div class="app-card">
            <img src="eb.png" alt="eBay">
            <a href="https://www.ebay.com" target="_blank">eBay</a>
        </div>
        <div class="app-card">
            <img src="ali.jpg" alt="Alibaba">
            <a href="https://www.alibaba.com" target="_blank">Alibaba</a>
        </div>
        <div class="app-card">
            <img src="sh.jpg" alt="Shein">
            <a href="https://www.shein.com" target="_blank">Shein</a>
        </div>
        <div class="app-card">
            <img src="wm.jpg" alt="Walmart">
            <a href="https://www.walmart.com" target="_blank">Walmart</a>
        </div>
        <div class="app-card">
            <img src="Etsy.png" alt="Etsy">
            <a href="https://www.etsy.com" target="_blank">Etsy</a>
        </div>
        <div class="app-card">
            <img src="tr.png" alt="Target">
            <a href="https://www.target.com" target="_blank">Target</a>
        </div>
        <div class="app-card">
            <img src="bb.jpg" alt="Best Buy">
            <a href="https://www.bestbuy.com" target="_blank">Best Buy</a>
        </div>
        <div class="app-card">   
            <img src="meesho.jpg" alt="meesho">
            <a href="https://www.meesho.com/?srsltid=AfmBOoq-kvG7oQlmlIPrpA2fcc671TNza5T2CqDId-89JXJlLnKPx2Sz" target="_blank">Meesho</a>
        </div>
        <div class="app-card">   
            <img src="myntra.jpg" alt="Myntra">
            <a href="https://www.google.com/aclk?sa=l&ai=DChcSEwi2_r2u4r2MAxXwq2YCHanEBGEYABAAGgJzbQ&co=1&gclid=CjwKCAjw47i_BhBTEiwAaJfPpo2YmMMDc7Oaz207D83TRZTwAVDAWCaAfKdbL4kHmDoBxw0___E2TxoCeiwQAvD_BwE&sig=AOD64_1D44D6TX9T2T6EjsWRCmlJzGgYTQ&q&adurl&ved=2ahUKEwjH1bmu4r2MAxUljWMGHd2lIo4Q0Qx6BAgJEAE" target="_blank">Myntra</a>
        </div>
    </div>
</body>
</html>
