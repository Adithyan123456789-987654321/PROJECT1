<!DOCTYPE html>
<html lang="en">
<head>
    <title>Social Media Redirects</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        .link-container { display: flex; align-items: center; justify-content: center; margin: 10px; }
        a { display: flex; align-items: center; text-decoration: none; color: white; padding: 10px; background-color: #007bff; border-radius: 5px; width: 200px; justify-content: center; }
        a:hover { background-color: #0056b3; }
        img { width: 30px; height: 30px; margin-right: 10px; }
    </style>
</head>
<body>
    <h2>Open Your Favorite Social Media App</h2>
    <div class="link-container">
        <a href="https://www.facebook.com" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook"> Facebook</a>
    </div>
    <div class="link-container">
        <a href="https://www.instagram.com" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram"> Instagram</a>
    </div>
    <div class="link-container">
        <a href="https://twitter.com" target="_blank"><img src="twit.jpg" alt="Twitter/X"> Twitter/X</a>
    </div>
    <div class="link-container">
        <a href="https://www.linkedin.com" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="LinkedIn"> LinkedIn</a>
    </div>
    <div class="link-container">
        <a href="https://www.snapchat.com" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/en/thumb/c/c4/Snapchat_logo.svg/1024px-Snapchat_logo.svg.png" alt="Snapchat"> Snapchat</a>
    </div>
    <div class="link-container">
        <a href="https://www.tiktok.com" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/en/a/a9/TikTok_logo.svg" alt="TikTok"> TikTok</a>
    </div>
    <div class="link-container">
        <a href="https://www.reddit.com" target="_blank"><img src="red.png" alt="Reddit"> Reddit</a>
    </div>
    <div class="link-container">
        <a href="https://www.youtube.com" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube"> YouTube</a>
    </div>
    <div class="link-container">
        <a href="https://www.whatsapp.com" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp"> WhatsApp</a>
    </div>
</body>
</html>
